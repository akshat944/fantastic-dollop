<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Load from unpkg -->
    <script src="https://unpkg.com/htmx.org@1.6.1">
    </script>
     {{turbo()}}
</head>
<body>
  <div>
    <form action="#" method = "post">
      <label for="exampleDataList" class="form-label">Search Stock Library</label>
      <input name = "stk" class="form-control serb" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." style="size: 10px; ">
      <datalist id="datalistOptions">
        {% for vl in range(lnd) %}
          <option name = "stk" value = "{{dlis[vl]}}">
        {% endfor %}
      </datalist>
      <p> <input type = "submit" value="submit" /> </p>
  </form>
  </div>
  
    <div class="card border-light mb-3">
        <div class="card-body">
            <ul class="list-group">
                <div class="container text-center">
                    <div class="row">
                          <ul class="list-group">
                            <li class="list-group-item" value = "{{rlis[vl]}}" style = "font-weight:bold; padding:20px; ">{{rlis[0]}}   {%include 'load0.html'%} </li>
                            <li class="list-group-item" value = "{{rlis[vl]}}" style = "font-weight:bold; padding:20px; ">{{rlis[1]}}   {%include 'load1.html'%} </li>
                            <li class="list-group-item" value = "{{rlis[vl]}}" style = "font-weight:bold; padding:20px; ">{{rlis[2]}}   {%include 'load2.html'%} </li>
                            <li class="list-group-item" value = "{{rlis[vl]}}" style = "font-weight:bold; padding:20px; ">{{rlis[3]}}   {%include 'load3.html'%} </li>
                            <li class="list-group-item" value = "{{rlis[vl]}}" style = "font-weight:bold; padding:20px; ">{{rlis[4]}}   {%include 'load4.html'%} </li>
                            <li class="list-group-item" value = "{{rlis[vl]}}" style = "font-weight:bold; padding:20px; ">{{rlis[5]}}   {%include 'load5.html'%} </li>                          
                          </ul>                      
                    </div>
                  </div>
            </ul>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
